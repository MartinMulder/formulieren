<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="link" required="false" />
    <composite:attribute name="label" required="true" />
    <composite:attribute name="onclick" required="false" />
    <composite:attribute name="visible" required="false" default="true" />
</composite:interface>

<composite:implementation>

    <h:panelGroup styleClass="actionButton" layout="block" rendered="#{cc.attrs.visible}">
        <h:outputLink value="#{cc.attrs.link}" onclick="#{cc.attrs.onclick}">
            #{cc.attrs.label}
        </h:outputLink>
    </h:panelGroup>

</composite:implementation>
</html>
